<div class="gif-container">
  <img id='gif' src="../../../assets/eclipse.gif" alt="eclipse">
</div>

<!-- ====================================nav bar=========================== -->
<app-navbar [input]='count'></app-navbar>

<div class="container">
  <div class="row align-items-center pt-4">
    <div *ngIf="pro?.image !== null" class="col-md-5">
      <img [src]='pro?.image' alt="">
    </div>
    <div class="col-md-7">
      <h3>{{pro?.product}}</h3>
      <h6 class="text-danger">{{pro?.price | currency:'USD':true:'1.2-2'}}
        <del>$40.00</del>
        <br> 20% OFF</h6>
      <p>{{pro?.shipping}}</p>
      <h5>Descripcion del item</h5>
      <p class="text-muted">
        {{pro?.info}}
      </p>
      <button (click)='addToCart(pro?.image, pro?.price, pro?.info, pro?.product)' type="sumbit" class="btn btn-danger">Agregar al carrito</button>
      <button type="sumbit" class="btn btn-danger">Comprar</button>
    </div>
  </div>
</div>
