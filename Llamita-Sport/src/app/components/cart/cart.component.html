<app-navbar [input]='count'></app-navbar>

  <section>
    <div class="container">

      <div class="row pt-5 pb-0">

        <div class="col-6">
          <h3>items</h3>
        </div>
        <div class="col-2">
          <p class="text-muted">
            Precio
          </p>
        </div>
        <div class="col-2">
          <p class="text-muted">
            Cantidad
          </p>
        </div>
        <div class="col-2">

        </div>
      </div>


      <hr>

      <!-- ..................................... -->
      <div class="row pt-5 pb-0" *ngFor="let item of cart">

        <div class="col-6 second-row-img">
          <div class="d-flex">
            <img class="d-block img-fluid" [src]="item?.image" alt="">
            <div>
              <h5>{{item?.product}}</h5>
              <p style="font-size:13px;">{{item?.info}}</p>
            </div>
          </div>


        </div>
        <div class="col-2">
          <h6 class="text-danger text-muted">{{item?.price | currency:'USD':true:'1.2-2'}}</h6>

        </div>
        <div class="col-2">
          <select [(ngModel)]="count">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
          </select>
        </div>
        <div class="col-2"></div>


      </div>

      <!-- ........................................ -->

      <div class="d-flex justify-content-center">
        <button type="sumbit" class="btn btn-danger mt-5">Comprar</button>

      </div>


    </div>
  </section>
