<div class="container-fluid">
  <h3>Agregar direccion</h3>
  <div class="row">
    <div class="col-sm-6 col-12">
      <ul class="list-group" *ngFor="let address of address; let n = index">
        <li class="list-group-item p-0 mb-2">
          <div class="card w-100">
            <h5 class="card-header">Direccion {{n+1}}</h5>
            <div class="card-block">
              <address>
               <strong>{{address.fullname}}</strong><br>
                {{address.phone}} <br>
                {{address.address}} <br>
                {{address.country}}, {{address.state}} {{address.zip}}
              </address>
              <a href="">edit</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-6 col-12">
      <div class="row">
        <div class="col-12">
          <form [formGroup]='form' (submit)="onSubmitAddress()">
            <div class="form-group">
              <input formControlName="fullname" type="text" class="form-control" aria-describedby="Name" placeholder="full name">
            </div>
            <div class="form-group">
              <input formControlName="country" type="text" class="form-control" aria-describedby="Country" placeholder="country">
            </div>
            <div class="form-group">
              <input formControlName="state" type="text" class="form-control" aria-describedby="State" placeholder="state">
            </div>
            <div class="form-group">
              <input formControlName="city" type="text" class="form-control" aria-describedby="City" placeholder="city">
            </div>
            <div class="form-group">
              <input formControlName="address" type="text" class="form-control" aria-describedby="Address" placeholder="street address">
            </div>

            <div class="form-group">
              <input formControlName="zip" type="number" class="form-control" aria-describedby="zip code" placeholder="zip code">
            </div>
            <div class="form-group">
              <input formControlName="phone" type="tel" class="form-control" aria-describedby="phone number" placeholder="phone number">
            </div>

            <button type="submit" [disabled]='!form.valid' class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
